<div class="manage-users-container">
  <h1 class="manage-users-title">Manage Users</h1>
  <div class="users-controls">
    <label for="role-filter">Filter by Role:</label>
    <select id="role-filter" [(ngModel)]="selectedRole">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>
  <div class="users-table-card">
    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <select class="role-dropdown" [ngModel]="user.role" (ngModelChange)="changeRole(user, $event)">
              <option value="User">User</option>
              <option value="Courier">Courier</option>
              <option value="Admin">Admin</option>
            </select>
          </td>
          <td>
            <span class="status-badge" [ngClass]="user.status === 'Active' ? 'active' : 'inactive'">{{ user.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
